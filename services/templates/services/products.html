{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row my-3">
            <div class="col text-center border-bottom">
                <h1 class="logo-font nav-link">Kits We Stock:</h1>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-10 offset-1">
                    <div class="row">
                        {% for product in products %}
                            <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3">
                                <div class="card my-2">
                                    {% if product.image %}
                                        <a href="#">
                                            <img src="{{ product.image.url }}" class="card-img-top rounded" alt="image of warhammer kit">
                                        </a>
                                    {% else %}
                                        <a href="#">
                                            <img src="/media/no-image.jpg" class="card-img-top" alt="image not available">
                                        </a>
                                    {% endif %}
                                    <div class="card-body">
                                        <h5 class="card-title">{{ product.name }}</h5>
                                        <h6 class="card-subtitle mb-2 text-muted">Base price: Â£{{ product.base_price }}</h6>
                                        <a href="#" class="card-link">Customise</a>
                                    </div>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
